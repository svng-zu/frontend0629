<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <!-- action 은 처리할 서버의 url-->
    <!-- data를 보낼때 url에 보일거냐 말거냐를 결정-->
    <form action="register" method="get" enctype="multipart/form-data">
        <!--name은 서버에서 사용하기 위한 이름, 
        id는 클라이언트에서 사용하기 위한 이름-->
        <label>이름:<input type="text" name="name" id="name" /></label>
        <br/>
        <input name="gender" type="radio"/>남자
        <input name="gender" type="radio" checked="checked"/>여자
        <button>보내기</button>


        <div>블록</div>
        <span>인라인</span>
        <sapn>인라인</sapn>
        <iframe src="./sv.html"></iframe>
    </form>

</body>
</html>
