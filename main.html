<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <!-- 문서 내에서 스타일을 지정-->
    <!-- 외부 스타일시트 파일 사용-->
    <link rel="stylesheet" href="./css/main.css" />
    <style>
        p{
            color:blue;
        }

        P:hover{ 
            color:black;
        }
        .paragraph{
            color : red
        }
        #hi{
            color :aquamarine
        }
    </style>
</head>
<body>
    <p>hi</p>

    <div>nice to meet you</div>

    <!-- inline style sheet-->

    <span class = "paragraph" style="color : red">welcome</span>
    
    <div class = "paragraph">영역 태그</div>
    
    <!-- 하나만 구분할땐 id!-->
    
    <p id="hi">이 부분만 다른 색하고 싶은데?</p>
</body>
</html>
